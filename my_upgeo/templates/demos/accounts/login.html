{% extends 'base.html' %}
{% load static %}


{% block content %}
<div class="row m-0" style="height: 100vh;">
  <div class="col-5 bg-white text-dark" style="padding-top: 12rem;">
    <h1 class="text-center">Login</h1>
    <form method="POST" class="mx-auto mt-5" style="max-width: 30rem;">
      {% csrf_token %}
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" name="username" required minlength="3">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" required minlength="4">
      </div>
      <button type="submit" class="btn btn-block btn-primary mb-1">Login</button>
      <a href="{% url 'reset' %}">Reset password</a>
    </form>
  </div>
  <div class="col-7" style="margin-top: 35vh;">
    <img class="d-block mx-auto rounded" src="{% static 'demos/images/idsc_logo.png' %}" alt="idsc" style="width: 16rem;">
  </div>
</div>
{% endblock %}
